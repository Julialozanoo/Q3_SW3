<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 SEATWORK 2</title>
    <!-- link to Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>  
<div class="container">
    <p>Hi! My name is Barbie. Let's test your Math skill</p>
    <div class="row">
        <div class="image-container">
            <img src="https://i.pinimg.com/736x/d3/bb/2b/d3bb2bfe476594029148a2430503e51c.jpg" alt="Calculator Image" class="img-fluid">
        </div>
        <div class="form-container">
            <div class="mb-3">
                <label for="num1" class="form-label">Enter the value of a:</label>
                <input type="number" id="num1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="num2" class="form-label">Enter the value of b:</label>
                <input type="number" id="num2" class="form-control" required>
            </div>
            <div class="result" id="result"></div>
        </div>
    </div>
    <div class="buttons-container">
        <button class="btn btn-primary" onclick="performCalculation('product')">Product of a and b</button>
        <button class="btn btn-success" onclick="performCalculation('exponentiation')">a raised to b</button>
        <button class="btn btn-warning" onclick="performCalculation('remainder')">Get the Remainder</button>
        <button class="btn btn-danger" onclick="performCalculation('comparison')">Check if a is equal to b</button>
    </div>
</div>

<script>
    function performCalculation(operation) {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        switch(operation) {
            case 'product':
                result = num1 * num2;  
                break;
            case 'exponentiation':
                result = Math.pow(num1, num2);  
                break;
            case 'remainder':
                result = num1 % num2;  
                break;
            case 'comparison':
                result = (num1 === num2) ? "a is equal to b" : "a is not equal to b";  
                break;
        }
        document.getElementById("result").innerHTML = "Result: " + result;
    }
</script>
</body>
</html>
